<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Countdown Time</title>
</head>
<body>
    <h1>New Years Eve</h1>

    <div class="countdow-n"> 
        <div class="countEl days-s">
            <p class="bigTex" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countEl hours-s">
            <p class="bigTex" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countEl minis-s">
            <p class="bigTex" id="mins">0</p>
            <span>minutes</span>
        </div>
        <div class="countEl second-s">
            <p class="bigTex" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
